name: on_pull_request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled

jobs:
  blocked:
    if: github.event.label.name != 'allow'
    name: Blocked
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "❌ Please add the 'allow' label"
          false

  allowed:
    if: github.event.label.name == 'allow'
    name: Allowed
    runs-on: ubuntu-latest
    steps:
      - run: echo "✅"
