name: on_pull_request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled

jobs:
  allow:
    name: Authorizing, please wait for tests to run
    runs-on: ubuntu-latest
    steps:
      - if: github.event.label.name == 'allow'
        run: echo "✅ Running job with full permissions"
      - if: github.event.label.name != 'allow'
        run: |
          echo "❌ Please add the 'allow' label"
          false