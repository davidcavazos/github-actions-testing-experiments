name: on_pull_request

on:
  pull_request:
    types:
      - labeled
      - opened
      - edited

jobs:
  blocked:
    if: github.event.label.name != 'allow'
    name: Blocked
    runs-on: ubuntu-latest
    steps:
      - run: echo "❌ Please add the 'allow' label"

  allowed:
    if: github.event.label.name == 'allow'
    name: Allowed
    runs-on: ubuntu-latest
    steps:
      - run: echo "✅"
